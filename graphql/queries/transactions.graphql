query TransactionsQuery(
  $limit: Int = 10
  $sort_by: TransactionSortByInput!
  $txn_query: TransactionQueryInput!
  $other_txn_query: TransactionQueryInput
) {
  transactions(limit: $limit, sortBy: $sort_by, query: $txn_query) {
    blockHeight
    failureReason
    canonical
    amount
    fee
    kind
    to
    from
    nonce
    memo
    hash
    zkapp {
      accounts_updated {
        pk
        token
        balance_change
      }
      actions
      events
    }
    block {
      dateTime
      stateHash
    }
    receiver {
      publicKey
    }
  }
  other_transactions: transactions(
    limit: $limit
    sortBy: $sort_by
    query: $other_txn_query
  ) {
    blockHeight
    canonical
    hash
    memo
    block {
      stateHash
    }
  }
}
