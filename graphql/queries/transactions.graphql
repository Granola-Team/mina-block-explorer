query TransactionsQuery(
  $limit: Int = 10
  $sort_by: TransactionSortByInput!
  $query: TransactionQueryInput!
) {
  transactions(limit: $limit, sortBy: $sort_by, query: $query) {
    blockHeight
    failureReason
    canonical
    amount
    fee
    kind
    to
    from
    nonce
    memo
    hash
    block {
      dateTime
      stateHash
    }
    receiver {
      publicKey
    }
  }
}
