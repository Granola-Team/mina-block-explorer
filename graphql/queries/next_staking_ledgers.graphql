query NextStakingLedgersQuery(
  $limit: Int = 10
  $sort_by: NextstakeSortByInput!
  $query: NextstakeQueryInput!
) {
  nextstakes(limit: $limit, sortBy: $sort_by, query: $query) {
    balance
    delegate
    ledgerHash
    nonce
    pk
    public_key
    token
    voting_for
    nextDelegationTotals {
      totalStakePercentage
      countDelegates
      totalDelegated
    }
  }
}
