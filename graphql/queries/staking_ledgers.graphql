query StakingLedgersQuery(
  $limit: Int = 10
  $sort_by: StakeSortByInput!
  $query: StakeQueryInput!
) {
  stakes(limit: $limit, sortBy: $sort_by, query: $query) {
    balance
    chainId
    delegate
    epoch
    ledgerHash
    nonce
    pk
    public_key
    token
    voting_for
    delegationTotals {
      totalStakePercentage
      countDelegates
      totalDelegated
    }
  }
}
