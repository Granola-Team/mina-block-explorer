query TokenHoldersQuery($query:TokenHoldersQueryInput!, $limit: Int!) {
  tokenHolders(query:$query, limit:$limit) {
    token
    supply
    owner
    symbol
    account {
      publicKey
      delegate
      balance
      nonce
      token
      zkapp {
        appState
        actionState
        verificationKey {
          hash
        }
        zkappUri
        zkappVersion
      }
      permissions {
        edit_state
        access
        send
        receive
        set_delegate
        set_permissions
        set_verification_key {
          permission
          number
        }
        set_zkapp_uri
        edit_action_state
        set_token_symbol
        increment_nonce
        set_voting_for
        set_timing
      }
    }
  }
}
