query BlocksQuery(
  $query: BlockQueryInput!
  $limit: Int = 10
  $sort_by: BlockSortByInput!
) {
  blocks(query: $query, limit: $limit, sortBy: $sort_by) {
    blockHeight
    dateTime
    stateHash
    canonical
    transactions {
      coinbase
      coinbaseReceiverAccount {
        publicKey
      }
      userCommands {
        from
        to
        hash
        fee
        amount
        kind
        memo
        failureReason
      }
      feeTransfer {
        type
        fee
        recipient
      }
    }
    creatorAccount {
      publicKey
    }
    snarkJobs {
      prover
      blockStateHash
      blockHeight
      fee
      dateTime
    }
    protocolState {
      previousStateHash
      blockchainState {
        snarkedLedgerHash
        stagedLedgerHash
      }
      consensusState {
        epoch
        slotSinceGenesis
        slot
        totalCurrency
      }
    }
    snarkFees
    txFees
  }
}
