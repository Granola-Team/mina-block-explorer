steps:

- label: "Prereqs"
  command: |
    echo HOME=$HOME
    echo PATH=$PATH
    nix-shell shell.nix --run "just --justfile Justfile"
  key: prereqs

- label: "Lint, Audit, Build, and Test"
  env: 
    CYPRESS_tags: "@CI"
  command: |
    nix-shell shell.nix --run "just --justfile Justfile test"
  key: build
  depends_on: prereqs
