steps:

- label: "Prereqs"
  command: |
    echo HOME=$HOME
    echo PATH=$PATH
    nix-shell --run just
  key: prereqs

- label: "Build, Lint, and Audit"
  command: |
    nix-shell --run "just build"
    nix-shell --run "just lint"
  key: build
  depends_on: prereqs

- label: "Lint, Audit, Build, and Test"
  env: 
    CYPRESS_tags: "@CI"
  command: |
    nix-shell --run "just test"
  key: test
  depends_on: build
  agents:
    xwindows: true
