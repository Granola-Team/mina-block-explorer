steps:
  - label: "Build and Test"
    key: test
    agents:
      xwindows: true
      nix: true
      production: false
    env:
      CYPRESS_tags: "@CI"
      BERKELEY_FEATURES_ENABLED: true
    command: "nix develop --command just test"
  - label: "Deploy to Production"
    key: deploy
    if: build.branch == "main"
    depends_on: test
    agents:
      nix: true
      production: true
    command: "nix develop --command just publish"
